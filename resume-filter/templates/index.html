<!DOCTYPE html>
<html>
<head>
    <title>Resume Filter</title>
    <style>
        body {
            background: pink;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #333;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fafafa;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        .link-button {
            display: block;
            margin-top: 20px;
            background: #28a745;
            color: white;
            padding: 10px 20px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 16px;
        }

        .link-button:hover {
            background: #218838;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Welcome to Resume Filter</h1>
        <form action="/filter" method="post" enctype="multipart/form-data">
            <p>Select up to 10 PDF resumes:</p>
            <input type="file" name="resumes" multiple accept=".pdf" required><br>
            <button type="submit">Start Filtering</button>
        </form>

        <a class="link-button" href="/evaluate_upload">Evaluate Data Analyst Resumes</a>
    </div>
</body>
</html>
