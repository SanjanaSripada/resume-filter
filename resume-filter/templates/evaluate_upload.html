<!DOCTYPE html>
<html>
<head>
    <title>Evaluate Resumes</title>
    <style>
        body {
            background: lightblue;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h1 {
            color: #8876b0;
            margin-bottom: 20px;
        }

        input[type="file"] {
            padding: 10px;
            border: 2px dashed #ccc;
            border-radius: 8px;
            background: #fafafa;
            width: 100%;
            margin-bottom: 20px;
            cursor: pointer;
        }

        button {
            padding: 10px 20px;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #218838;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Evaluate Data Analyst Resumes</h1>
        <form action="/evaluate_upload" method="post" enctype="multipart/form-data">
            <input type="file" name="resumes" multiple accept=".pdf" required><br>
            <button type="submit">Evaluate</button>
        </form>
    </div>
</body>
</html>
