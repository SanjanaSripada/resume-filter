<!DOCTYPE html>
<html>
<head>
    <title>Upload Resumes for Matching</title>
    <style>
        body {
            background: #f0f8ff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }

        h2 {
            margin-bottom: 20px;
            color: #333;
        }

        p {
            font-size: 14px;
            color: #555;
        }

        input[type="file"] {
            padding: 10px;
            margin: 20px 0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            background-color: #fafafa;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Upload Resumes</h2>
        <p>Select up to 10 PDF resumes:</p>
        <form action="/match_result" method="post" enctype="multipart/form-data">
            <input type="file" name="resumes" multiple accept=".pdf" required><br>
            <button type="submit">Start Matching</button>
        </form>
    </div>
</body>
</html>
