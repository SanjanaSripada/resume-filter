<!DOCTYPE html>
<html>
<head>
    <title>Filter by Job Role & Skills</title>
    <style>
        body {
            background: pink;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .container {
            background: white;
            padding: 40px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        h2 {
            color: #333;
            margin-bottom: 20px;
        }

        p {
            color: #555;
            font-size: 14px;
            margin-bottom: 10px;
        }

        input[type="text"],
        textarea,
        input[type="file"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 2px dashed #ccc;
            border-radius: 8px;
            box-sizing: border-box;
            background: #fafafa;
        }

        textarea {
            resize: none;
        }

        button {
            padding: 10px 20px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background: #0056b3;
        }

        a {
            display: block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Filter by Job Role & Skills</h2>
        <form method="POST" action="/match_upload" enctype="multipart/form-data">
            <input type="text" name="job_title" placeholder="Enter your target role" required><br>
            <textarea name="skills" rows="4" placeholder="Enter your target skills (comma-separated)" required></textarea><br>
            <input type="file" name="resumes" multiple accept=".pdf" required><br>
            <button type="submit">Start Filtering</button>
        </form>
        <a href="{{ url_for('index') }}">Back to Home</a>
    </div>
</body>
</html>
