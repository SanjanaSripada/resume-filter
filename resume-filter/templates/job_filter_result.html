<!DOCTYPE html>
<html>
<head>
    <title>Job Filter Results</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f4f4f4;
            padding: 40px;
        }

        h2 {
            text-align: center;
            color: #333;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 30px;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f9f9f9;
        }

        .match {
            font-weight: bold;
            color: green;
        }
    </style>
</head>
<body>
    <h2>Matching Resumes for "{{ role }}"</h2>

    <table>
        <tr>
            <th>Name</th>
            <th>Score</th>
            <th>Matched Skills</th>
            <th>Match %</th>
        </tr>
        {% for resume in candidates %}
        <tr>
            <td>{{ resume.name }}</td>
            <td>{{ resume.score }}</td>
            <td>{{ resume.skills }}</td>
            <td class="match">{{ resume.match_percent }}%</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
